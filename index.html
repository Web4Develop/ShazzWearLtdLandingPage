<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ShazzWear Ltd Landing Page</title>

    <link rel="stylesheet" href="./dist/css/style.css" />

    <script
      src="https://kit.fontawesome.com/b2eabad3ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="textAlignCenter">
      <a href="https://www.ebay.co.uk/str/shazzetcclothing" target="blank">
        <h1>ShazzWear</h1>
      </a>
      <p class="colourWhite">Online Clothing</p>
    </header>

    <div class="salePitch textAlignCenter colourWhite">
      <div class="border">
        <p>Amazing Styles for the Plus Size Girls!</p>
      </div>
      <p>Sizes 14 - 24 and Higher</p>
      <p>High End Clothing!</p>
      <p>Speedy Delivery!</p>
    </div>

    <div class="image">
      <a href="https://www.ebay.co.uk/str/shazzetcclothing" target="blank">
        <img
          src="./images/picCurvy3.jpg"
          alt="Same female modeling side by side"
        />
      </a>
    </div>

    <div class="buttonAndArrows textAlignCenter">
      <i class="fas fa-arrow-right fa-2x arrows"></i>
      <a href="https://www.ebay.co.uk/str/shazzetcclothing" target="blank">
        <button>ShazzWear</button>
      </a>
      <i class="fas fa-arrow-left fa-2x arrows"></i>
    </div>

    <div class="textAlignCenter">
      <footer>
        <p>Copyright ShazzWear ltd&copy; <span id="year"></span></p>
        <p>
          Designed & Developed by
          <a href="https://www.web4develop.com" target="blank">Web 4 Develop</a>
        </p>
      </footer>
    </div>
  </body>
</html>
